<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="datetime">
    <div class="time">
        <img id="hour1" src="numbers/digit-0.png" class="digit">
        <img id="hour2" src="numbers/digit-0.png" class="digit">
        <img src="numbers/colon.png" class="colon">
        <img id="minute1" src="numbers/digit-0.png" class="digit">
        <img id="minute2" src="numbers/digit-0.png" class="digit">
        <img src="numbers/colon.png" class="colon">
        <img id="second1" src="numbers/digit-0.png" class="digit">
        <img id="second2" src="numbers/digit-0.png" class="digit">
    </div>
    <div class="date">
        <span id="dayname">Day</span>
        <span id="month">Month</span>
        <span id="year">Year</span>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
